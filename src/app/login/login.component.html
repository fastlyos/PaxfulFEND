<app-navbar></app-navbar>
<section>
	<div class="container" fxLayoutAlign="center center">
		<div class="row text-center">
      <div class="col-lg-12 mt-4  text-center" >
        <h1 class="Login_Heading">Log in  and buy bitcoin instantly</h1>
      </div>
			<div class="col-lg-6 offset-3">
				<div class="formcontainer">
					<div class="formcontainer-header">
						<p><span>IMPORTANT!:</span> Please check that you are visiting <br>https://OsizLBC.com</p>
					</div>
          <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> 
					<div class="formcontainer-field">
              <div class="input-container">
                  <i class="fa fa-envelope icon"></i>
                  <input class="input-field" type="text" placeholder="Email"
                    [(ngModel)]="model.email" name="email"
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" 
                    required autocomplete="off" />
                </div>
                <div class="err">
                  <mat-error *ngIf="email.invalid && f.submitted && email.errors.required">
                    E-mail_ID Required
                  </mat-error>
                </div>
                
                <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input class="input-field_Password" type="{{password}}" placeholder="Password"  [(ngModel)]="model.pass" name="pass" #pass="ngModel" [ngClass]="{ 'is-invalid': f.submitted && pass.invalid }" required autocomplete="off"
                  [type]="hide ? 'password' : 'text'">
                  <button class="Password_Icon"><mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}} </mat-icon></button>
                  <!-- <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password label-input1001" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"></span> -->
                </div>
                <div class="err">
                  <mat-error *ngIf="pass.invalid && f.submitted && pass.errors.required">
                    Password Required
                  </mat-error>
                </div>
						
			        <div fxLayoutAlign="center center">
        	<re-captcha (resolved)="resolved($event)" siteKey="6LdwMMgUAAAAAGteaHHXv3OTn8I9nYXO-USZVdbk"></re-captcha>	
        </div>
         <div class="btnheight" fxLayoutAlign = "center center"> <button mat-button type="submit" *ngIf="!submitted" class="btn btnsubmit">LOGIN</button></div>

         <div>
  	       	<div class="pull-left">
    			<p style="color: black">No account yet? <a routerLink='/signin'>Sign up!</a></p>     		
         	</div>
         		<div class="pull-right">
    			<a routerLink='/Forgot-Password'>forgot password?</a>  	
         	</div>

         </div>
          
					</div>
          </form>
					
				</div>
			</div>
		</div>
	</div>
</section>

<app-footer></app-footer>
